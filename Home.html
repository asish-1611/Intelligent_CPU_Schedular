<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CPU Scheduling Algorithms - Home</title>
   
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
        padding: 15px 30px;
        
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      
      .logo {
        font-family: "poppins", cursive;
        color: #fff;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 25px;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        position: relative;
        transition: color 0.3s ease;
      }

      /* Animated underline on hover */
      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 3px;
        background: #fff;
        left: 0;
        bottom: -5px;
        transition: width 0.4s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .nav-links a:hover {
        color: #f1f1f1;
      }

      
      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        margin-top: 0; /* Content can go behind header */
      }

      .hero video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 0;
      }

      .hero-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        color: #fff;
        padding: 0 20px;
      }

      /* Transparent text box for stacking the texts */
      .text-box {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px 40px;
        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .text-box h1 {
        font-family: "Times New Roman", Times, serif;
        font-size: 4rem;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .text-box h3 {
        font-size: 2rem;
        font-family: "Times New Roman", Times, serif;
        margin-bottom: 0;
        line-height: 1.4;
      }

      .hero-content button {
        padding: 15px 40px;
        font-size: 1rem;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        border-radius: 4px;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .hero-content button:hover {
        background: #333;
        transform: scale(1.05);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .text-box h1 {
          font-size: 2.8rem;
        }
        .text-box h3 {
          font-size: 1.5rem;
        }
        .logo {
          font-size: 1.8rem;
        }
        .nav-links a {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
      <nav>
        <div class="logo">CPU Scheduling</div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="algorithms.html">Algorithms</a></li>
          <li><a href="stimulation.html">Simulation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section with Background Video -->
    <section class="hero">
      <video autoplay muted loop>
        <source src="Home_page_vedio\Home_page_BG_vedio.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="hero-content">
        <!-- Semi-transparent text box -->
        <div class="text-box">
          <!-- Two-line heading -->
          <h1>
            <b>Intelligent CPU<br />Scheduler</b>
          </h1>
          <h3>
            <i>Explore Different CPU Scheduling Algorithms <br />
            With <br />
            Real-Time Simulations</i>
          </h3>
        </div>

        <button onclick="window.location.href='algorithms.html'">
          Get started
        </button>
      </div>
    </section>
  </body>
</html>
